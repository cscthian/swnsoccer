<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Index</title>
      <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

      <header>
        <!-- inicio del header para pc -->
        <div class="main-header">
          <div class="main-header__head">
            <a href="#" class="main-header__head__logo">aPelotear <i class="fa fa-futbol-o main-header__head__logo__icon" aria-hidden="true"> </i></a>
            <form action="buscador_submit" method="get" accept-charset="utf-8">
              <div class="main-header__head__search">
                <button type="submit" class="main-header__head__search__btn"> <i class="fa fa-search "aria-hidden="true"></i> </button>
                <input type="text" class="main-header__head__search__input" placeholder="Busca tu cancha en aPelotear">
              </div>
            </form>
          </div>
          <div class="controls">
            <a href="#" class="controls__control">Inicio</a>
            <a href="#" class="controls__control">Zona </a>
            <a href="#" class="controls__control">Registrate!</a>
            <a href="#" class="controls__control">Museo</a>
          </div>
        </div>
        <!-- fin del header para pc -->

        <!-- espacio para el header -->
        <div class="space-header">
        </div>
        <!-- fin de espacio para el header -->
      </header>

      <div class="grid-container">
        <div class="grid-x grid-margin-x align-center">
          <div class="small-12 medium-10 large-9 grid-x grid-margin-x form-card">
            <h4 class="cell form-card__title">Registrar Mi Cancha</h4>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Nombre de la Cancha:</label>
              <input type="text" class="form-item__input" placeholder="La bombonera de apelotear">
              <i class="fa fa-university form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Direccion:</label>
              <input type="text" class="form-item__input" placeholder="Av futboloreso N-10..">
              <i class="fa fa-address-card-o form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Telefonos/Celuar:</label>
              <input type="text" class="form-item__input" placeholder="944147277 - 966503191">
              <i class="fa fa-phone-square form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Numero de jugadores por equipo:</label>
              <input type="number" class="form-item__input" value="5">
              <i class="fa fa-users form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Precio Dia:</label>
              <input type="number" class="form-item__input" placeholder="30">
              <i class="fa fa-sun-o form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 large-6 form-item">
              <label class="form-item__label">Precio Noche:</label>
              <input type="number" class="form-item__input" placeholder="45">
              <i class="fa fa-moon-o form-item__icon" aria-hidden="true"></i>
            </div>
            <hr>
            <h4 class="cell text-subtitle">Cuenta con los siguientes servicios:</h4>
            <div class="cell small-12 large-2 form-item-check">
              <label class="form-item-check__label">Techo:</label>
              <input type="checkbox" class="form-item-check__input">
            </div>
            <div class="cell small-12 large-2 form-item-check">
              <label class="form-item-check__label">Estacionamiento:</label>
              <input type="checkbox" class="form-item-check__input">
            </div>
            <div class="cell small-12 large-2 form-item-check">
              <label class="form-item-check__label">Sudaderas:</label>
              <input type="checkbox" class="form-item-check__input">
            </div>
            <div class="cell small-12 large-2 form-item-check">
              <label class="form-item-check__label">Cafetin:</label>
              <input type="checkbox" class="form-item-check__input">
            </div>
            <div class="cell small-12 large-2 form-item-check">
              <label class="form-item-check__label">SS.HH:</label>
              <input type="checkbox" class="form-item-check__input">
            </div>
            <br>
            <br>
            <h4 class="cell text-subtitle">Datos más precisos de mi cancha:</h4>
            <div class="cell small-12 form-item">
              <label class="form-item__label"><a href="https://goo.gl/maps/erEabqPsGGD2" target="_blank">Mapa de Google Url google maps:</a></label>
              <input type="text" class="form-item__input" placeholder="**Recuerda que debes ir a la opcion incorporar mapa de google maps">
              <i class="fa fa-globe form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 form-item">
              <label class="form-item__label">Descripcion de la cancha:</label>
              <textarea class="form-item__input" placeholder="Ralizamos descuenot.... al frente de.."></textarea>
              <i class="fa fa-align-left form-item__icon" aria-hidden="true"></i>
            </div>
            <div class="cell small-12 form-item">
              <label class="form-item__label">Pagina facebook/Pagina web:</label>
              <input type="text" class="form-item__input" placeholder="www.apelotear.com">
              <i class="fa fa-chrome form-item__icon" aria-hidden="true"></i>
            </div>

            <div class="cell btn-group-primary">
              <button type="button" name="button" class="btn-group-primary__btn1">
                Registrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- inicio de pie de pagina-->
      <div class="footer-pc">
        <div class="footer-pc__suscription">
          <p class="footer-pc__suscription__title">¿Quieres saber las ultimas novedades? SUSCRÍBETE!!</p>
          <div class="footer-pc__suscription__form">
            <input type="text" class="footer-pc__suscription__form__input" placeholder=" E-mail">
            <button type="submit" class="footer-pc__suscription__form__btn">Suscribir</button>
          </div>
        </div>
        <div class="footer-pc__contactenos">
          <p class="footer-pc__contactenos__email"> e-Mail: apelotar.peru@gmail.com</p>
          <p class="footer-pc__contactenos__telf"> Teléfonos: 9845362718-984536271</p>
        </div>
      </div>
      <div class="footer-pc__redes">
          <a href="#" class="footer-pc__redes__rs1"> <i class="fa fa-facebook-official footer-pc__redes__rs1__icon" aria-hidden="true"></i></a>
          <a href="#" class="footer-pc__redes__rs2"> <i class="fa fa-google-plus-official footer-pc__redes__rs2__icon" aria-hidden="true"></i></a>
          <a href="#" class="footer-pc__redes__rs3"> <i class="fa fa-pinterest footer-pc__redes__rs3__icon" aria-hidden="true"></i></a>
          <a href="#" class="footer-pc__redes__rs4"> <i class="fa fa-youtube footer-pc__redes__rs4__icon" aria-hidden="true"></i></a>
          <a href="#" class="footer-pc__redes__rs5"> <i class="fa fa-instagram footer-pc__redes__rs5__icon" aria-hidden="true"></i></a>
      </div>
      <!--fin de pie de pagina -->

      <!-- espacio para el segmento de controles en movil -->
      <div class="space-footer"></div>
    </body>
</html>
